<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquor Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Age Verification Popup -->
    <div id="age-verification" class="popup">
        <div class="popup-content">
            <h2>Age Verification</h2>
            <p>You must be 21 years or older to enter this site. Please verify your age.</p>

            <form id="age-form">
                <select id="day">
                    <option value="">Day</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>

                <select id="month">
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <select id="year">
                    <option value="">Year</option>
                    <script>
                        let currentYear = new Date().getFullYear();
                        for (let i = currentYear - 100; i <= currentYear; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>

                <label><input type="checkbox" id="remember"> Remember me on this device</label>

                <button type="submit">I am 21 or older</button>
                <button type="button" id="exit">Exit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
